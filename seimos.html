                      <style>
                      .masonry-gallery {
                        column-count: 4; /* Five columns */
                        column-gap: 15px;
                      }

                      .masonry-item {
                        break-inside: avoid;
                        margin-bottom: 15px;
                        position: relative;
                        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
                      }

                      .masonry-item img {
                        width: 100%;
                        height: auto;
                        display: block;
                        transition: transform 0.3s ease-in-out; /* Smooth transition for image zoom on hover */
                      }

                      .masonry-item:hover img {
                        filter: brightness(0.5);
                      }

                      .masonry-item:hover .portfolio-info {
                        opacity: 1; /* Show the preview icon on hover */
                      }

                      .portfolio-info {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        opacity: 0;
                        transition: opacity 0.3s ease;
                      }

                      .portfolio-info i {
                        font-size: 26px;
                        color: #fff;
        
                        padding: 10px;
                        border-radius: 50%;
                      }

                      .portfolio-info i:hover {
                        
                        color: var(--accent)
        
            
                      }
